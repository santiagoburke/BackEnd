<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Agregar un nuevo producto:</h1>
    <form action="/api/products" method="post" enctype="multipart/form-data">
        Title: <input type="text" name="title" id="title">
        Description: <input type="text" name="description" id="description">
        Code: <input type="text" name="code" id="code">
        Price: <input type="number" name="price" id="price">
        <br>
        <br>
        Stock: <input type="number" name="stock" id="stock">
        Category: <input type="text" name="category" id="category">
        Tumbnail: <input type="file" name="file" />
        <br>
        <br>
        <input type="submit" value="Agregar producto">
    </form>
</body>
</html>
